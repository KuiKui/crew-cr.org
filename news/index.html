---
layout: default
---
<h2>News & Updates</h2>
<ul id="news">
  {% for post in site.posts %}
    <li class="new">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <div class="details">{{ post.date | date: "%d/%m/%Y" }} - <a href="{{ post.author-link }}">{{ post.author }}</a></div>
      <div class="content">{{ post.content }}</div>
    </li>
  {% endfor %}
</ul>
