---
layout: default
---
<h2>News & Updates</h2>
<ul id="news">
  {% for post in site.posts %}
    <li class="new">
      <div class="title">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <span>{{ post.date | date: "%d/%m/%Y" }}</span>
      </div>
      <div class="content">{{ post.content }}</div>
    </li>
  {% endfor %}
</ul>
